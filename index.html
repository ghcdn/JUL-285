<!DOCTYPE html>
<html>

<head>
    <title>hls player| JUL-285 </title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <div id="movie" align="center">
        <video id="video"  width=80% height="500" controls poster="https://cdn.jsdelivr.net/gh/ghcdn/JUL-285/pic0.jpg"></video>
        <p>JUL-285 今夜、僕は童貞を捨てられるかもしれない-。 三浦歩美</p>
        <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://cdn.jsdelivr.net/gh/ghcdn/JUL-285/res/index.m3u8';
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }
        </script>
    </div>
</body>

</html>
